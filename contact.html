<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
	<title>2020 US Election</title>
</head>
<body>
	<header>
		<h1 class="title-text color-background-lightgrey font-exo">
			<span class="color-grey"><i class="far fa-star" aria-hidden="true"></i>United States </span><span class="color-red">20</span><span class="color-blue">20</span> <span class="color-grey">Election<i class="far fa-star" aria-hidden="true"></i></span>
		</h1>
		
		<div class="row no-gutters">
			<div class="col">
				<ul class="list-inline menu-main no-gutters">
					<a href="index.html">
						<li class="col-12 col-md-4 list-inline-item menu-select color-background-lightred hvr-sweep-to-bottom">
							<span class="color-red font-exo">Home</span>
						</li>
					</a>
					
					<a href="georgia.html">
						<li class="col-12 col-md-4 list-inline-item menu-select color-background-lightblue hvr-sweep-to-bottom">
							<span class="color-blue font-exo">Georgia Runoff</span>
						</li>
					</a>
					
					<a href="contact.html">
						<li class="col-12 col-md-4 list-inline-item menu-select color-background-lightred hvr-sweep-to-bottom">
							<span class="color-red font-exo">Contact</span>
						</li>
					</a>
				</ul>
			</div>
		</div>
	</header>
	
	<section class="container-fluid">
		<div class="row bg-color-contact">
			<div class="col">
				<h3 class="form-title">Sign up to receive news update!</h3>
				
				<div class="center-form">
					<form>
						<input type="text" name="name" id="name" class="form-control" placeholder="First Name" required>
						<input type="text" name="name" id="name" class="form-control" placeholder="Last Name" required>
						<input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required>
						
						<div class="form-row text-center">
							<div class="col">
								<button type="submit" class="btn btn-secondary">Get News</button>
							</div>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</section>
	
	<footer class="container-fluid color-background-lightgrey">
		<div class="row">
			<div class="col-sm-4">
				<h5 class="font-exo color-grey">Social</h5>
				<ul class="list-inline social-links">
					<li class="list-inline-item">
						<a target="_blank" href="#">
							<i class="fa fa-facebook" aria-hidden="true"></i>
							<span class="sr-only">Facebook</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="#">
							<i class="fa fa-twitter" aria-hidden="true"></i>
							<span class="sr-only">Twitter</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="#">
							<i class="fa fa-linkedin" aria-hidden="true"></i>
							<span class="sr-only">LinkedIn</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="#">
							<i class="fa fa-pinterest" aria-hidden="true"></i>
							<span class="sr-only">Pinterest</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="#">
							<i class="fa fa-instagram" aria-hidden="true"></i>
							<span class="sr-only">Instagram</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="#">
							<i class="fa fa-youtube" aria-hidden="true"></i>
							<span class="sr-only">Youtube</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</footer>
</body>
</html>
